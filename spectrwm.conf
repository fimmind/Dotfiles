workspace_limit  = 10
focus_mode       = default
focus_close      = previous
focus_close_wrap = 1
focus_default    = last
spawn_position   = next
workspace_clamp  = 1
warp_focus       = 1
warp_pointer     = 1

# Window Decoration
border_width            = 2
color_focus             = rgb:bb/c5/ff
color_focus_maximized   = yellow
color_unfocus           = rgb:88/88/88
color_unfocus_maximized = rgb:88/88/00
region_padding          = 6
tile_gap                = 6

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border = 0

# Bar Settings
bar_enabled             = 1
bar_border_width        = 4
bar_border[1]           = rgb:18/19/1D
bar_border_unfocus[1]   = rgb:18/19/1D
bar_color[1]            = rgb:18/19/1D
bar_color_selected[1]   = rgb:28/2E/33
bar_font_color[1]       = rgb:B9/BB/BD
bar_font_color_selected = black
bar_font                = Code Source Pro:size=10
bar_action              = baraction.sh
bar_format              = +|L +S - +M  ::  +L +|C %A, %B %d   %I:%M%P +|R +A
bar_at_bottom           = 0
verbose_layout          = 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
autorun   = ws[1]:upgrade
autorun   = ws[1]:xsetroot -solid \#303030
autorun   = ws[1]:amixer sset Master 100%
autorun   = ws[1]:nm-applet
autorun   = ws[1]:browser-sync start
autorun   = ws[1]:keynav
autorun   = ws[1]:unclutter
autorun   = ws[1]:fish -c ru

# Customize workspace layout at start
layout		= ws[1]:3:0:0:0:vertical
layout		= ws[2]:3:0:0:0:vertical
layout		= ws[3]:3:0:0:0:vertical
layout		= ws[4]:3:0:0:0:vertical
layout		= ws[5]:3:0:0:0:vertical
layout		= ws[6]:3:0:0:0:vertical
layout		= ws[7]:3:0:0:0:vertical
layout		= ws[8]:3:0:0:0:vertical
layout		= ws[9]:3:0:0:0:vertical
layout		= ws[10]:3:0:0:0:vertical

# Set workspace name at start
# name			= ws[1]:www
# name			= ws[10]:mus

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS

# Validated default programs:
program[lock]            = powermenu
program[term]            = kitty
program[menu]            = rofi -show drun
program[search]          = rofi -show window
# program[screenshot_all]  = scrot -m -e "mv \$f ~/Pictures/`date +'%d.%m.%y_%T:%N'`.png"
# program[screenshot_wind] = scrot -s -e "mv \$f ~/Pictures/`date +'%d.%m.%y_%T:%N'`.png"
# program[initscr]         =

program[float_term] = kitty --class=float
bind[float_term]    = MOD+x

program[calc] = kitty --class=float -- qalc
bind[calc]    = MOD+c

program[seledit_write] = seledit --action write --editor "kitty --class=float -- nvim"
program[seledit_edit]  = seledit --action edit --editor "kitty --class=float -- nvim"
bind[seledit_write] = MOD+n
bind[seledit_edit] = MOD+Shift+n

