      wikt: https://en.wiktionary.org/wiki/{}
      yandex: https://yandex.ru/search/?text={}
      youtube: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://start.duckduckgo.com
  zoom.default:
    global: 100%
