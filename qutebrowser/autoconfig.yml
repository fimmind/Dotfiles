config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        pd: download-open
  content.blocking.enabled:
    global: false
  content.blocking.method:
    global: hosts
  content.cookies.accept:
    https://ticktick.com/#p/6137bf4044ae33c07c03a341/tasks/65201ac7a464cf237666bc23: all
    https://ticktick.com/webapp/#p/6137bf4044ae33c07c03a341/tasks/65201ac7a464cf237666bc23: all
  content.geolocation:
    https://www.google.com: true
  content.notifications.enabled:
    https://83.farcaleniom.com: false
    https://novate.ru: false
    https://onlinemultfilmy.ru: false
    https://webchat.freenode.net: true
    https://www.mos.ru: false
    https://www.reddit.com: false
  fonts.default_family:
    global: Source Code Pro
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      camb: https://dictionary.cambridge.org/us/search/english/?q={}
      context-en: https://context.reverso.net/translation/russian-english/{}
      context-jp: https://context.reverso.net/translation/japanese-english/{}
      cpp: https://duckduckgo.com/?sites=cppreference.com&q={}
      duckd: https://duckduckgo.com/?q={}
      gdict: https://www.google.com/search?q=dictionary#dobs={}
      goo: https://dictionary.goo.ne.jp/srch/en/{}/m1u/
      goo-jp: https://dictionary.goo.ne.jp/srch/jn/{}/m1u/
      google: https://www.google.com/search?q={}
      images: https://www.google.com/search?q={}&tbm=isch
      jisho: https://jisho.org/search/{}
      jwiki: https://ja.wikipedia.org/wiki/{}
      jwikt: https://ja.wiktionary.org/wiki/{}
      merriam: https://www.merriam-webster.com/dictionary/{}
      mr: https://www.merriam-webster.com/dictionary/{}
      multi: https://www.multitran.com/m.exe?s={}
      ojad: http://www.gavo.t.u-tokyo.ac.jp/ojad/search/index/sortprefix:accent/word:{}
      oxford: https://www.oxfordlearnersdictionaries.com/search/english/?q={}
