# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  content.geolocation:
    https://www.google.com: true
  content.notifications:
    https://83.farcaleniom.com: false
    https://novate.ru: false
    https://onlinemultfilmy.ru: false
    https://webchat.freenode.net: true
    https://www.reddit.com: false
  fonts.default_family:
    global: DejaVu Sans Mono
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      duckduckgo: https://duckduckgo.com/?q={}
      google: https://www.google.com/search?q={}
      wiki: https://ru.wikipedia.org/w/index.php?search={}
      yandex: https://yandex.ru/search/?text={}
  url.start_pages:
    global: https://start.duckduckgo.com
