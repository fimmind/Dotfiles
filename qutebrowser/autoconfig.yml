# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  content.blocking.enabled:
    global: false
  content.geolocation:
    https://www.google.com: true
  content.notifications:
    https://83.farcaleniom.com: false
    https://novate.ru: false
    https://onlinemultfilmy.ru: false
    https://webchat.freenode.net: true
    https://www.mos.ru: false
    https://www.reddit.com: false
  fonts.default_family:
    global: Source Code Pro
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      duckd: https://duckduckgo.com/?q={}
      google: https://www.google.com/search?q={}
      jisho: https://jisho.org/search/{}
      merriam: https://www.merriam-webster.com/dictionary/{}
      multi: https://www.multitran.com/m.exe?s={}
      ojad: http://www.gavo.t.u-tokyo.ac.jp/ojad/search/index/sortprefix:accent/word:{}
      tae-kim: http://www.guidetojapanese.org/learn/search_gcse/?q={}
      tofugu: https://www.tofugu.com/?s={}
      wiki: https://en.wikipedia.org/w/index.php?search={}
      wikt: https://en.wiktionary.org/wiki/{}
      yandex: https://yandex.ru/search/?text={}
      gdict: https://www.google.com/search?q=dictionary#dobs={}
      camb: https://dictionary.cambridge.org/us/dictionary/english/{}
      context-jp: https://context.reverso.net/translation/russian-japanese/{}
      context-en: https://context.reverso.net/translation/russian-english/{}
  url.start_pages:
    global: https://start.duckduckgo.com
