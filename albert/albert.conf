[General]
frontendId=org.albert.frontend.widgetboxmodel
hotkey=Meta+D
showTray=false
telemetry=true
terminal=kitty --

[org.albert.extension.applications]
enabled=true
fuzzy=false
use_generic_name=true
use_keywords=false

[org.albert.extension.calculator]
enabled=false

[org.albert.extension.chromebookmarks]
enabled=false

[org.albert.extension.externalextensions]
enabled=false

[org.albert.extension.files]
enabled=false
fuzzy=true

[org.albert.extension.firefoxbookmarks]
enabled=false
openWithFirefox=true

[org.albert.extension.hashgenerator]
enabled=true

[org.albert.extension.mpris]
enabled=true

[org.albert.extension.python]
enabled=true
enabled_modules=aur, tex_to_unicode, python_eval, base_converter, google_translate, ip, timer, arch_wiki, datetime, wikipedia, kill, window_switcher

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.ssh]
enabled=false

[org.albert.extension.system]
enabled=true
hibernate=systemctl hibernate
lock=i3exit lock
logout=i3exit logout
reboot=systemctl reboot
shutdown=systemctl poweroff
suspend=systemctl suspend

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.virtualbox]
enabled=false

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.qmlboxmodel]
alwaysOnTop=true
clearOnHide=false
hideOnClose=false
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.qmlboxmodel/styles/BoxModel/MainComponent.qml
windowPosition=@Point(929 283)

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=true
displayIcons=true
displayScrollbar=false
displayShadow=false
hideOnClose=true
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Numix
